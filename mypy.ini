[mypy]
python_version = 3.10
ignore_missing_imports = True
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = False
strict_optional = False
show_error_codes = True

# Exclude theoretical/research modules from strict checking
[mypy-src.common.brqc.*]
ignore_errors = True

[mypy-src.common.causal.*]
ignore_errors = True

[mypy-src.common.theory.*]
ignore_errors = True

[mypy-src.common.hooks.*]
ignore_errors = True

[mypy-src.common.plugins.*]
ignore_errors = True

[mypy-src.visualization.ultimate_*]
ignore_errors = True

[mypy-src.visualization.research_*]
ignore_errors = True

# Core modules - warn but don't fail
[mypy-src.agents.*]
warn_return_any = False
disallow_untyped_defs = False

[mypy-src.visualization.*]
warn_return_any = False
disallow_untyped_defs = False


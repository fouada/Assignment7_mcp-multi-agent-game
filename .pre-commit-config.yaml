# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: Ruff Linter
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      - id: ruff-format
        name: Ruff Formatter
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy Type Checker
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^tests/

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
      - id: detect-private-key
        name: Detect private keys

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security Checks (Bandit)
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # PyTest - Run tests before commit
  - repo: local
    hooks:
      - id: pytest-check
        name: Run PyTest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          - tests/
          - -v
          - --tb=short
          - -m
          - "not slow and not integration"
          - --maxfail=5

  # Coverage check
  - repo: local
    hooks:
      - id: coverage-check
        name: Check Coverage
        entry: bash -c 'pytest tests/ --cov=src --cov-fail-under=85 --cov-report=term-missing --tb=short -q'
        language: system
        pass_filenames: false
        always_run: true

  # Documentation checks
  - repo: local
    hooks:
      - id: doc-links
        name: Check Documentation Links
        entry: bash -c 'find docs/ -name "*.md" -type f | while read file; do grep -n "](.*)" "$file" | grep -v "http" | grep -v "#" || true; done'
        language: system
        pass_filenames: false
        always_run: false

# Configuration for specific tools
default_language_version:
  python: python3.11

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.pytest_cache/|
      __pycache__/|
      \.venv/|
      venv/|
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      htmlcov/|
      \.coverage|
      coverage\.xml
  )$

# Run these on every commit
default_stages: [commit]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'
  MIN_COVERAGE: 85

jobs:
  # ====================
  # Code Quality Checks
  # ====================
  lint-and-format:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run MyPy type checker
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Type checking is informational

      - name: Run Bandit security linter
        run: bandit -r src/ -f json -o bandit-report.json || echo '{"results": []}' > bandit-report.json
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          if-no-files-found: warn

  # ====================
  # Unit Tests - Fast
  # ====================
  unit-tests:
    name: üß™ Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        shell: bash
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --junit-xml=junit-${{ matrix.os }}-${{ matrix.python-version }}.xml \
            --maxfail=5 \
            -m "not integration and not slow"
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: junit-*.xml

  # ====================
  # Coverage Analysis
  # ====================
  coverage:
    name: üìä Coverage Analysis
    runs-on: ubuntu-latest
    needs: [lint-and-format]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install coverage-badge

      - name: Run tests with coverage
        shell: bash
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=${{ env.MIN_COVERAGE }}

      - name: Generate coverage badge
        run: |
          coverage-badge -o coverage.svg -f

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage.svg

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

  # ====================
  # Integration Tests
  # ====================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        shell: bash
        run: |
          pytest tests/ \
            -v \
            -m integration \
            --junit-xml=junit-integration.xml
        timeout-minutes: 15

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: junit-integration.xml

  # ====================
  # Performance Tests
  # ====================
  performance-tests:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-benchmark

      - name: Run performance tests
        shell: bash
        run: |
          pytest tests/ \
            -v \
            -m "slow or benchmark" \
            --benchmark-only \
            --benchmark-json=benchmark.json
        continue-on-error: true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

  # ====================
  # Security Scanning
  # ====================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: safety check --json --output safety-report.json
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json

  # ====================
  # Docker Build & Test
  # ====================
  docker-test:
    name: üê≥ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [lint-and-format]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: mcp-game-league:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm mcp-game-league:test python -c "import src; print('Import successful')"

      - name: Run tests in Docker
        run: |
          docker run --rm mcp-game-league:test pytest tests/ -v --tb=short

  # ====================
  # Documentation Build
  # ====================
  docs-build:
    name: üìö Documentation Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install sphinx sphinx-rtd-theme

      - name: Validate documentation links
        run: |
          find docs/ -name "*.md" -type f -exec grep -H "http" {} \; || true

      - name: Check for broken internal links
        run: |
          # Simple check for markdown links
          find docs/ -name "*.md" -type f | while read file; do
            echo "Checking $file"
            grep -oP '\[.*?\]\(\K[^)]+' "$file" | while read link; do
              if [[ $link == /* ]] || [[ $link == ./* ]]; then
                if [ ! -f "$(dirname $file)/$link" ]; then
                  echo "Broken link in $file: $link"
                fi
              fi
            done
          done

  # ====================
  # Mutation Testing
  # ====================
  mutation-testing:
    name: üß¨ Mutation Testing
    runs-on: ubuntu-latest
    needs: [coverage]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mutmut

      - name: Run mutation testing (sample)
        run: |
          # Run on a subset for speed
          mutmut run --paths-to-mutate=src/game/ --tests-dir=tests/
        continue-on-error: true
        timeout-minutes: 30

      - name: Generate mutation report
        if: always()
        run: |
          mutmut html
        continue-on-error: true

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: html/

  # ====================
  # Test Report Summary
  # ====================
  test-report:
    name: üìã Test Report Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/junit-*.xml'
          detailed_summary: true
          include_passed: true

  # ====================
  # Deployment Gate
  # ====================
  deployment-gate:
    name: ‚úÖ Deployment Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: All checks passed
        run: |
          echo "‚úÖ All CI checks passed!"
          echo "‚úÖ Tests: Passed"
          echo "‚úÖ Coverage: Above ${{ env.MIN_COVERAGE }}%"
          echo "‚úÖ Security: Scanned"
          echo "‚úÖ Ready for deployment"

      - name: Notify success
        run: |
          echo "::notice::CI/CD pipeline completed successfully! Ready for deployment."
